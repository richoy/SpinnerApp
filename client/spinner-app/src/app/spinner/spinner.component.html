<div class="sizingBox">

  
<div class="my-5 row" *ngIf="HeaderFooter">
  <div class="col-12 d-flex justify-content-center" id="title">
      <h2>{{HeaderFooter.pageTitle}}</h2>
  </div>

  <div class="col-12 d-flex justify-content-center mt-3" id="description">
      <p>{{HeaderFooter.pageDescription}}</p>
  </div>

</div>


<div id="wrapper" class="d-flex justify-content-center">
          
  <div *ngIf="SpinnerFields" id="wheel">

      <div id="inner-wheel" [style]="spiningRotate">
          <div *ngFor="let field of SpinnerFields; let i = index">
              <div #wheelSec>
                  <div [style]="holder[i]" class="hold" *ngIf="field.isItImage">
                      <div  class="sec" id="wheelSec" [style]="fieldStyleNth[i]">
                              <span class="imageSpan" [style]="imageOrientation[i]" > 
                                <div class="ImageContainer">
                                  <img class="image img-fluid" [src]="field.image">
                                </div>
                              </span>
                      </div>
                  </div>

                  <div [style]="holder[i]" class="hold" *ngIf="!field.isItImage">
                      <div class="sec" [style]="fieldStyleNth[i]">
                        <span [style]="textOrientation[i]" class="TextSpan d-flex justify-content-center">
                          {{field.textFieldOne}}
                        </span>
                      </div>
                  </div>
              </div>
  
          </div>       
         

      </div>
      <div id="spin" (click)="rotate()" #spin [style]="spinMovemente">
          <div id="inner-spin">
            <div *ngIf="centerImage">
              <img src="{{centerImage.centerImage}}">
            </div>
          </div>
      </div>
      
      <div id="shine"></div>
      
  </div>
  
  <div id="txt" #txt></div>
</div>
  
</div>

<ng-template #ResultEmail let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div *ngIf="FinalResult" class="modal-body">
      <div class="d-flex justify-content-center" *ngIf="FinalResult.isItImage">
        <img class="PopUpImage image img-fluid" src="{{FinalResult.image}}">
      </div>

        <h2>{{FinalResult.textPopUp}}</h2>
        <form class="row" [formGroup]="sendEmailForm" (ngSubmit)="onSubmit()">
          <div class="errorMessage" *ngIf="!validForm">
            <p>Please check information provided, all the fields are required and it must be a valid email address</p>
          </div>
          <div class="col-12 d-flex justify-content-center my-3">
            <input formControlName="firstName" type="text" placeholder="First Name">
          </div>

          <div class="col-12 d-flex justify-content-center mb-3">
            <input formControlName="lastName" type="text" placeholder="Last Name">
          </div>

          <div class="col-12 d-flex justify-content-center mb-3">
            <input formControlName="emailAddress" type="email"  placeholder="email">
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Send</button>
            <button class="btn btn-danger"(click)="modal.close('Save click')">Close</button>
          </div>
      </form>
    </div>


  </ng-template>

  <ng-template #ResultText let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="FinalResult" class="modal-body">

      <div class="d-flex justify-content-center" *ngIf="FinalResult.isItImage">
        <img class="PopUpImage image img-fluid" src="{{FinalResult.image}}">
      </div>

      <h2>{{FinalResult.textPopUp}}</h2>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>

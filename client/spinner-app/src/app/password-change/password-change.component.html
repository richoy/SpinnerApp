<div class="container">


    <div class="align-middle">

        <div class="row">
            <div class="col-12">
                <div class="title d-flex justify-content-center">
                    <h1>LOGIN</h1>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <div class="formContent">
                    <form [formGroup]="PasswordChangeForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center mb-2">
                                <div class="field">
                                    <input formControlName="username" type="text" placeholder="Username" required>
                                </div>
                            </div>
    
                            <div class="col-12 d-flex justify-content-center mb-2">
                                <div class="field">
                                    <input formControlName="oldpassword" type="password" placeholder="Enter your OLD password" required>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-center mb-2">
                                <div class="field">
                                    <input formControlName="newpassword" type="password" placeholder="Enter your NEW password" required>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-center">
                                <div class="field d-flex justify-content-end">
                                    <button class="btn btn-sm btn-danger">Change Password</button>
                                </div>
                            </div>
    
                        </div>
                    </form>
                </div>

                <div class="errorMessage" *ngIf="PasswordChangeError">
                    <p>Wrong Username or Password</p>
                </div>
            </div>
        </div>

    </div>
    


</div>


<ng-template #modal let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <h2>Password Changed Successfully</h2>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="modal.close('Save click')" routerLink="/backend-control/customize-spinner">Get back</button>
    </div>
</ng-template>

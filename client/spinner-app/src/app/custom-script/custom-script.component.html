<div class="row">
    
    <div class="col-12 col-lg-2 navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            <span class="btn btn-secondary">&#9776;</span> 
        </button>
        <app-navbar class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isMenuCollapsed"></app-navbar>
    </div>

    <div class="container col-12 col-lg-10">
        <div class="title">
            <h2>Insert Custom Script</h2>
        </div>
    
        <div class="row">
            <div class="col-10 mr-auto">
                <form action="">
                    <div class="mb-3">
                        <label for="header">HEADER:</label>
                        <textarea class="form-control" id="header" name="header" rows="4"></textarea>    
                    </div>
    
                    <div class="mb-3">
                        <label for="footer">Footer:</label>
                        <textarea class="form-control" id="footer" name="footer" rows="4"></textarea>    
                    </div>
    
                    <div class="mb-3">
                        <label for="title">Page title:</label>
                        <input type="text" class="form-control" id="title" name="title">  
                    </div>
    
                    <div class="mb-3">
                        <label for="description">Page description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>    
                    </div>
    
                    <div class="mb-3">
                        <label for="favicon">Favicon:</label>
                        <input type="file">    
                    </div>
    
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
</div>

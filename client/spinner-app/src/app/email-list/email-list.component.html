<div class="bgColor">

    <div class="container col-12 col-lg-10">
        <div id="title">
            <h2>List of collected Emails</h2>
        </div>
    
        <div class="row">
            <div class="col-12 d-flex justify-content-end mb-5">
                <button class="btn btn-info" (click)="exportCSV()">Export results csv/excel</button>
            </div>
            <div *ngIf="emails">
                <table class="table table-responsive-lg table-striped">
                    <thead>
                        <tr>
                            <th>Email Address</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Date Spin</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let email of emails">
                            <td>{{email.EmailAddress}}</td>
                            <td>{{email.FirstName}}</td>
                            <td>{{email.LastName}}</td>
                            <td>{{email.DateSpin | date}}</td>
                            <td>{{email.Result}}</td>
                        </tr>
                    </tbody>
    
    
                </table>
            </div>

            <div class="col-12 d-flex justify-content-end mt-5">
                <button class="btn btn-danger" (click)="open(content)">Delete Collected Data</button>
            </div>
            
        </div>
    </div>
</div>



<ng-template #content let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <h2>Are you sure you want to delete the collected data?</h2>

        <div class="mb-4">
            <button type="button" class="btn btn-danger mr-5" (click)="deleteResults()">Yes</button>
            
            <button type="button" class="btn btn-info" (click)="modal.close('Save click')">No</button>
        </div>

        <button class="btn btn-secondary"(click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
